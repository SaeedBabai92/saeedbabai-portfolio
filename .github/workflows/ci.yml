name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj', 'Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore Portfolio.sln

      - name: Dotnet format (check)
        run: dotnet tool update -g dotnet-format && dotnet format --verify-no-changes
        continue-on-error: false

      - name: Build (Release)
        run: dotnet build Portfolio.sln -c Release --no-restore

      - name: Test
        run: |
          if ls **/*Tests/*.csproj 1> /dev/null 2>&1; then
            dotnet test Portfolio.sln -c Release --no-build --logger "trx;LogFileName=test-results.trx"
          else
            echo "No test projects found. Skipping."
          fi

      - name: Publish Web (self-contained=false)
        run: dotnet publish src/Portfolio.Web/Portfolio.Web.csproj -c Release -o out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Portfolio.Web-Release
          path: out
